{% extends 'base.html'%}
{% block title %} Home {% endblock %}
{% block content %}
{% if user.is_authenticated %}
Hi {{user.username}}!
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">logout</button>
</form>
{% else %} 

<a href = "{% url 'login' %}"> Log In </a>
{% endif %}
{% endblock %}
